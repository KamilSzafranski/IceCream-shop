<header>
  <div class="section--header">
    <div class="container">
      <div class="hero-header">
        <div class="hero-header__top">
          <a class="logo" href="./index.html">
            <img
              class="logo__img"
              alt="icecream logo"
              src="./images/header/logo/logo.png"
              srcset="./images/header/logo/logo@2x.png 2x"
            />
          </a>
          <div class="hero-header__menu">
            <a class="hero-header__link js-open-menu" href="#">
              <svg class="hero-header__svg" width="20" height="12">
                <use href="./images/svg/icons.svg#icon-burger"></use>
              </svg>
            </a>
          </div>
        </div>
        <picture class="hero-header__img">
          <source
            srcset="
              ./images/header/icecream/icecream-mobile.png    1x,
              ./images/header/icecream/icecream-mobile@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/header/icecream/icecream-tablet.png    1x,
              ./images/header/icecream/icecream-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/header/icecream/icecream-desktop.png    1x,
              ./images/header/icecream/icecream-desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <img src="./images/header/icecream/icecream-tablet.png" alt="Icecream" />
        </picture>
        <div class="hero-header__bottom">
          <div class="hero-header__title-div">
            <h2 class="hero-header__h2">ice cream made with</h2>
            <h1 class="hero-header__h1">passion</h1>
          </div>
          <div class="hero-header__buttons">
            <a class="button__link" href="#">
              <button
                class="button button--accent button__header button__header--accent"
                type="button"
              >
                Products
              </button>
            </a>
            <a class="button__link" href="#">
              <button
                class="button button--white button__header button__header--white"
                type="button"
              >
                How it's made?
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="menu js-menu-container">
      <div class="menu__button-close-div">
        <button class="menu__button-close js-close-menu">
          <svg class="menu__svg" width="14" height="14">
            <use href="./images/svg/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <div class="menu__button-div">
        <button class="button button--white button__menu" type="button">
          <div class="button__text">Buy now</div>
          <svg class="button__svg" width="5.26" height="8">
            <use href="./images/svg/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="menu__navigation-div">
        <nav>
          <ul class="menu__navigation">
            <li class="menu__item">
              <a class="menu__link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About us</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">How it's made?</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Our products</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<script defer src="mobile-menu.js"></script>
